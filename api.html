        <h1 class="apii">API</h1>
        <form 
  method="POST" 
  action="https://script.google.com/macros/s/AKfycbzhmzhFCl0MUO0VjiwXuRGtL3nyq8SZubIbCyhua09TM1X5hDYP6ffWdpCMHz8V2udz/exec"
 id="myForm">
        <div class="buttsend">
  <input name="Email" type="email" placeholder="Email" required>
  <input name="Name" type="text" placeholder="Name" required>
  <input name="Topic" type="text" placeholder="Topic" required>
  <button type="submit">Send</button>
</div>

</form>

<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRQsAYskMUMTJPu3j2quDhqy0-zzXqd92GdbasBOfP1lxp5bmTipMt5IQFUqgfJemcChGjFtKaIvzdv/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          const myForm = document.getElementById("myForm");
        
          myForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(myForm);
            fetch(myForm.action, {
              method: 'POST',
              body: formData
            })
            .then(response => response.json())
            .then(data => {
              alert("Form submitted!\nEmail: " + formData.get('Email') + "\nName: " + formData.get('Name') + "\nTopic: " + formData.get('Topic'));
              console.log("Google Sheets Response:", data);
            })
            .catch(error => console.error('Error submitting form:', error));
          });
        });
        </script>
