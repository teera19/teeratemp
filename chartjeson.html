<div class="chartt">
    <canvas id="myChart" style="width:100%;max-width:500px"></canvas>
    <script>
        var xyValues = [
            { x: 50, y: 7 },
            { x: 60, y: 8 },
            { x: 70, y: 8 },
            { x: 80, y: 9 }

        ];

        new Chart("myChart", {
            type: "scatter",
            data: {
                datasets: [{
                    pointRadius: 4,
                    pointBackgroundColor: "black",
                    data: xyValues
                }]
            },
            options: {
                legend: { display: false },
                scales: {
                    xAxes: [{
                        ticks: { min: 40, max: 160 },
                    }],
                    yAxes: [{
                        ticks: { min: 6, max: 16 },
                    }]
                }
            }
        });
    </script>
    <div>
        <canvas id="myjoe" style="width:100%;max-width:500px;"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myjoe');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['สุนัข', 'แมว', 'หนู', 'ปลา'],
                color: 'black',
                datasets: [{
                    label: 'สัตว์เลี้ยงที่หลายคนชอบ',
                    data: [5,5,5,5,],
                    backgroundColor: ['black','black','black','black','black'],
                    borderColor: ['black','black','black','black','black']
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                    }
                },
                maintainAspectRatio: false,
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: 'black'
                        }
                    }
                }
            }
        });
    </script>
</div>
