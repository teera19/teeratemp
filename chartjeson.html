<body>
    <canvas id="currencyChart" width="800" height="600"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    fetch('data.json')
        .then(response => response.json())
        .then(jsonData => {
            const countries = jsonData.map(entry => entry.country);
            const currencies = jsonData.map(entry => entry.currency_name);

            // Generate random data for demonstration purposes
            const dataValues = Array.from({ length: currencies.length }, () => Math.floor(Math.random() * 100));

            const ctx = document.getElementById('currencyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: countries,
                    datasets: [{
                        label: 'Currency Name',
                        data: dataValues,  // Use the generated dataValues
                        backgroundColor: 'skyblue'
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Country'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Currency Name'
                            }
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        })
        .catch(error => console.error('Error loading JSON:', error));
});
    </script>
